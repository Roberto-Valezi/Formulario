<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <title>Validação Formulário</title>


</head>

<body>

    <main>
        <div class="container">
            <section class="quadro-mensagem">

                <h1 class="titulo-mensagem">
                    FICOU COM DÚVIDA? <br>
                    NOS MANDE UMA MENSAGEM!
                </h1>

                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menosde24h.</p>

            </section>


            <form action="index.html" method="post" class="formulario">

                <input class="campo" type="text" name="nome" placeholder="Nome completo *">
                <p class="campo-obrigatorio">campo obrigatório</p>

                <input class="campo" type="text" name="email" placeholder="Email *">
                <p class="campo-obrigatorio">campo obrigatório</p>

                <input class="campo" type="number" name="telefone" placeholder="Telefone *">
                <p class="campo-obrigatorio">campo obrigatório</p>

                <textarea class="campo" name="mensagem" placeholder="Mensagem *"></textarea>
                <p class="campo-obrigatorio">campo obrigatório</p>


                <p class="campos-obrigatorios">*campos obrigatórios</p>
                <button class="btn-enviar" type="submit" class="enviar">Enviar</button>


            </form>

        </div>

    </main>

    <script src="./src/js/index.js"></script>

</body>

</html>
